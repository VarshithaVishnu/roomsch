<!DOCTYPE html>
<html>
    <head>
        <title>Room Scheduler | Edit Booking</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <style>
            body {
                    background-size: cover;
                    background-image: url('static/image.jpg');
                    height: 100vh;
            }
            label{
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="/" class="btn btn-warning" style="float:right; margin-top:1%;">Home</a><br/>
            <div class="row" style="margin-top:3%;">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 class="text-center" style="text-decoration:underline;color:white;">Edit Booking</h3><br/>
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                        {{ error }}
                        </div>
                    {% endif %}
                    <form action="/update_booking" method="post">
                        <input type="hidden" name="booking_id" value="{{ booking.id }}">
                        <div class="form-group">
                            <label>Customer Name</label>
                            <input class="form-control" type="text" id="name" name="customer_name" value="{{ booking.customer_name }}">
                        </div><br/>
                        <div class="form-group">
                            <label>Select Room</label>
                            <select class="form-control" id="room" name="room">
                                <option value="">Select</option>
                                {% for room in rooms %}
                                    <option value="{{ room.id }}" {% if room.id == booking.room_id %}selected{% endif %}>{{ room.name }}</option>
                                {% endfor %}
                            </select>                            
                        </div><br/>
                        <div class="form-group">
                            <label>Start Date</label>
                            <input class="form-control" type="date" id="start_date" name="start_date" value="{{ booking.start_date }}">
                        </div><br/>
                        <div class="form-group">
                            <label>Start Time</label>
                            <input class="form-control" type="time" id="start_time" name="start_time" value="{{ booking.start_time }}">
                        </div><br/>
                        <div class="form-group">
                            <label>End Date</label>
                            <input class="form-control" type="date" id="end_date" name="end_date" value="{{ booking.end_date }}">
                        </div><br/>
                        <div class="form-group">
                            <label>End Time</label>
                            <input class="form-control" type="time" id="end_time" name="end_time" value="{{ booking.endtime }}">
                        </div><br/>
                        <input type="submit" value="Edit Booking" class="btn btn-primary" style="margin:auto;display:block;">
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>
</html>
